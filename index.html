<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Arya Syaddad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #fff;
      color: #222;
    }

    /* Navbar */
    nav {
      background: #555;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 10%;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 50%;
      min-width: 300px;
    }

    .hero-text h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      background: #2e9702;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .btn:hover {
      background: #267a02;
    }

    .hero-img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      margin-top: 20px;
    }

    .hero-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="tentang.html">tentang saya</a></li>
      <li><a href="projek.html">projek</a></li>
      <li><a href="kontak.html">kontak</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Halo, Saya <br>Arya Syaddad</h1>
      <p>Saya seorang pengembang Web yang membangun aplikasi modern dan responsif menggunakan teknologi terkini</p>
    </div>
    <div class="hero-img">
      <img src="pfp.jpg" alt="Arya Syaddad">
    </div>
  </section>
</body>
</html>
